# Strom, Ladung, Elektronen?

* elektrischer Strom ist der Transport elektrischer Ladungssträger
  * Stromstärke: `\(I[A] = \frac{Q[C]}{t[s]}\)`
  * Ist für sich kein Äquivalent zu Leistung/Energie


bedeutet:

Bewegen sich Teilchen mit einer Ladung von 5 Coulomb in 10 Sekunden durch einen Leiter, so fließt ein Strom von `\(I = \frac{5\ C}{10\ s} = 0.5\ A\)`

.column[
![Reihenschaltung](reihen-parallel.svg)
]
.column[
* Physikalisch gesehen bewegen sich Ladungsträger von - zu +
* Strom fließt durch einen Leiter
* Innerhalb eines unverzweigten Stroms ist die Stromstärke und Richtung überall gleich
* In einem Knoten ist die Summe aller Ströme 0:
  * `\(I_0 - I_1 - I_2 = 0 \Longleftrightarrow I_0 = I_1 + I_2\)`
]
---
class: split-40

# Spannung, Potenzial

* elektrische Spannung ist die "Stärke" der Ladungsträger des Stromes
  * Spannung: `\(U[V] = \frac{W[J]}{Q[C]}\)`
  * Quasi der "Tritt in den Hintern der Ladungen"

bedeutet:

Haben die Teilchen mit der Ladung von 5 Coulomb die Fähigkeit, eine Arbeit von 10 Joule zu verrichten, so beträgt die Spannung `\(U = \frac{10\ J}{5\ C} = 2\ V\)`

.column[
![Reihenschaltung](reihen-parallel.svg)
]
.column[
* Spannung "liegt zwischen Knoten im Schaltkreis an"
* Wird in einem Schaltungselement Arbeit verrichtet, so verringert sich das Potential des Stromes
  * Spannung fällt ab
  * Man spricht von Potentialdifferenzen
* Die Summe aller Spannungen in einer Masche ist 0:
  * `\(U_0 + U_1 + U_2 = 0 \Longleftrightarrow U_0 = -U_1 -U_2\)`
]

# Ladung, Zeit, Arbeit, Spannung und Strom?

... da gibts doch nen Zusammenhang!

Der Widerstand bestimmt den Zusammenhang zwischen Spannung und Strom in jedem Teil des Schaltkreises:
.column[
$$ R[\Omega] = \frac{U[V]}{I[A]} $$
$$ U[V] = R[\Omega] \cdot I[A] $$
$$ I[A] = \frac{U[V]}{R[\Omega]} $$
]

# Widerstand als Eigenschaft von Bauelementen

elektrischer Widerstand eines Bauelementes hängt von physikalischen Eigenschaften ab:
* Materialstärke
  * Draht in verschiedenen Durchmessern
* Material
  * Leitfähigkeit
* Temperatur
  * Glühbirne
  * Temperatursensor
* Lichteinstrahlung
  * Lichtabhängiger Widerstand

... leider nicht bei modernen Bauelementen wie LEDs und komplexen Schaltungen wie "Handies", "Computer".

# Reihen- und Parallelschaltung

.column[
![:scale 105%](reihen-parallel.svg)
]
.column[
* Reihenschaltung
  * Widerstände werden addiert `\(R_{ges} = R_1 + R_2\)`

* Parallelschaltung
  * Gesamtwiderstand ist kleiner als der kleinste Widerstand
  * `\(R_{ges} = \frac{1}{\frac{1}{R_1} + \frac{1}{R_2}}\)`
  * Spezialfall: Widerstände sind gleich groß, N Stück parallel `\(R_{ges} = \frac{R}{N}\)`
]

# Der Spannungsteiler (Potentiometer)

![](Potentiometer_with_load.svg)

.license[CC BY-SA 3.0  Wikimedia DesbWit, Omegatron]

`\(U_{R_L} = \frac{R_2 \cdot R_L}{R_1 \cdot R_L + R_2 \cdot R_L + R_1 \cdot R_2} \cdot U_S \Longleftrightarrow U_{R_L} = \frac{1}{1 + \frac{R_1}{R_2} + \frac{R_1 \cdot R_2}{R_2 \cdot R_L}} \cdot U_S\)`

`\(\lim\limits_{R_L \to \infty} U_{R_L} = \frac{R_2}{R_1 + R_2} \cdot U_S\)`

# Wie sterbe ich durch Strom?

Töten tut die Stromstärke, nicht die Spannung
* Stromstärke ab ~25 mA (Wechselstrom) bzw. ~130 mA (Gleichstrom) kann Kammerflimmern auslösen

Es gibt keine genauen Grenzwerte. Gefahr steigt bei
* Implantaten
* Herzschrittmachen
* Frauen

Schutzkleinspannung: Per Definition "sichere" Spannung
* verschiedene Schutzklassen
* z.B. 120V Gleichspannung, 50V Wechselspannung

Sicher somit
* Hohe Spannung, niedriger Strom (Feuerzeugpiezo)
* Niedrige Spannung
* Hohe Spannung, hoher Strom, extrem kurze Zeit (wenige Mikrosekunden)
